---
- name: Install qemu-guest-agent on Debian/Ubuntu systems
  hosts: all # Replace with the name of your inventory group (e.g., 'virtual_machines')
  become: yes # Use 'sudo' (privilege escalation) to install the package

  tasks:
    - name: Ensure qemu-guest-agent is installed and started
      # This task uses a block to ensure both installation and service management are grouped
      block:
        - name: Install qemu-guest-agent package
          ansible.builtin.apt:
            name: qemu-guest-agent
            state: present
            update_cache: yes
          # This 'when' condition restricts the task to run only on Debian and Ubuntu.
          when: ansible_facts['os_family'] == 'Debian'

        - name: Ensure qemu-guest-agent service is running and enabled
          ansible.builtin.service:
            name: qemu-guest-agent
            state: started
            enabled: yes
          when: ansible_facts['os_family'] == 'Debian'

      # Optional: Add a rescue block for error handling if the installation fails
      rescue:
        - name: Handle installation failure
          debug:
            msg: "Failed to install qemu-guest-agent on {{ inventory_hostname }}. Check connection and repositories."

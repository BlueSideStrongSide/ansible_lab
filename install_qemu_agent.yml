---
- name: Install qemu-guest-agent on Debian/Ubuntu
  hosts: your_target_group
  become: yes

  tasks:
    - name: Check if qemu-guest-agent is already installed
      ansible.builtin.command: dpkg -l qemu-guest-agent
      register: qemu_agent_check
      ignore_errors: yes
      changed_when: false

    - name: Ensure qemu-guest-agent is installed and started
      when: qemu_agent_check.rc != 0
      block:
        - name: Install qemu-guest-agent package
          ansible.builtin.apt:
            name: qemu-guest-agent
            state: present
            update_cache: yes
          when: ansible_facts['os_family'] == 'Debian'

        - name: Ensure qemu-guest-agent service is running and enabled
          ansible.builtin.service:
            name: qemu-guest-agent
            state: started
            enabled: yes
          when: ansible_facts['os_family'] == 'Debian'

      rescue:
        - name: Handle installation failure
          debug:
            msg: "Installation failed on {{ inventory_hostname }}"

    - name: Report skip status if already installed
      ansible.builtin.debug:
        msg: "qemu-guest-agent is already installed. Skipping tasks."
      when: qemu_agent_check.rc == 0
